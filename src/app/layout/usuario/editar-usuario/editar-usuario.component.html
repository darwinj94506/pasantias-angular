<div class="w3-row ">
                <mat-card-header style="justify-content: center">
                <div class="w3-col" style="width:85%">
                                <mat-card-title align="center">
                                        <h3 class="m-0">Editar Usuario</h3>
                                    </mat-card-title>
                           
                 </div>
                        <div class="w3-col " style="width:10%">
                            <button class="mi-boton-salir w3-mobile"  (click)="close(element)" mat-icon-button  color="warn" >
                            <mat-icon>clear</mat-icon>
                        </button>
             </div>
            </mat-card-header>
                       
          </div>
<form [formGroup]="myForm" autocomplete="off" >

       <mat-dialog-content align="center">
            <mat-form-field  >

                   <input matInput [readonly]="true"  placeholder="Nombre " 
                     formControlName="nombre" >
               </mat-form-field><p>
                 <mat-form-field  >
                     <input  matInput [readonly]="true" placeholder="Apellido" 
                    formControlName="apellido" >
                 </mat-form-field><p>
                <mat-form-field  >
             <input  matInput [readonly]="true" placeholder="Apellido" 
                               formControlName="cedula" >
                 </mat-form-field><p>
            
             <mat-form-field  >
                     <input  type="password" matInput placeholder="Clave" 
                    formControlName="clave" required>
            </mat-form-field><p>
              <mat-form-field >
                 <mat-select placeholder="rol" formControlName="rol" required>
                  <mat-option>Seleccione--</mat-option>
                     <mat-option  *ngFor="let option of roles" [value]="option.rol">{{option.nombre}}</mat-option>
                     </mat-select>
            </mat-form-field>
           
        </mat-dialog-content>
        <mat-dialog-actions  align="center" >  
               <button (click)="editarUsuario()" mat-raised-button color="primary"  [disabled]="myForm.invalid && myForm.untouched"
                *ngIf="!cargando">  
                  Guardar</button>
               <button mat-raised-button color="primary"  *ngIf="cargando">  
                   <i class="fas fa-spinner fa-pulse"></i>Espere ...</button>
                  
        </mat-dialog-actions>   
        
          
 </form>
