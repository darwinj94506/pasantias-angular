
<mat-card-content>
    <mat-progress-bar class="example-margin" *ngIf="cargando" [color]="color" [mode]="mode" [value]="value" [bufferValue]="bufferValue">
    </mat-progress-bar>
</mat-card-content>
<h1 class="m-0">Usuarios</h1>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="ELEMENT_DATA">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef>Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
        <ng-container matColumnDef="cedula">
            <th mat-header-cell *matHeaderCellDef>CÃ©dula</th>
            <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
          </ng-container>
   
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
      </ng-container>
      
       
     
      <ng-container matColumnDef="star" stickyEnd >
          <th class="nuevo-pointer" mat-header-cell *matHeaderCellDef 
          (click)="openCrearDialog()">
           <mat-icon class="md-48">add</mat-icon></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu4">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu4="matMenu">
            <button mat-menu-item (click)="openEditarDialog(element)">
              <mat-icon>create</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="eliminar(element)"> 
              <mat-icon>delete_outline</mat-icon>              
                <span>Eliminar</span>
            </button>
          </mat-menu>
        </td>  
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="length" [pageSizeOptions]="[10, 20, 30]"  (page)="paginar($event)"></mat-paginator>
  </div>
