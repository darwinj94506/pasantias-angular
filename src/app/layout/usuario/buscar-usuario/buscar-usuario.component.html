<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="w3-row ">
        <div class="w3-col" style="width:85%">
            <h2 mat-card-title align="center">Buscar funcionario</h2>
                </div>
                <div class="w3-col " style="width:10%">
                    <button class="mi-boton-salir w3-mobile"  (click)="close(element)" mat-icon-button  color="warn" >
                    <mat-icon>clear</mat-icon>
                </button>
     </div>
               
  </div>
<mat-dialog-content >
  <form [formGroup]="myForm" autocomplete="off" > 
    <h3>Buscar por:</h3> 
    <mat-form-field  >
                       <input  matInput placeholder="Nombre " 
                         formControlName="nombre" >
   </mat-form-field>
   <mat-form-field  >
                         <input  matInput placeholder="Apellido" 
                        formControlName="apellido" >
                     </mat-form-field>
    <mat-form-field >
                         <input  matInput placeholder="CÃ©dula" 
                        formControlName="ci" >
    </mat-form-field>
     <button (click)="buscar()" mat-raised-button color="primary"  [disabled]="myForm.invalid && myForm.untouched"
                *ngIf="!cargando">  
                  Buscar</button>
    <button mat-raised-button color="primary"  *ngIf="cargando">  
     <i class="fas fa-spinner fa-pulse"></i>Espere ...</button>
                   
   </form>
</mat-dialog-content>   
<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
    <div fxFlex>
        <table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido</th>
                <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>
            <ng-container matColumnDef="ci">
                <th mat-header-cell *matHeaderCellDef> Cedula </th>
                <td mat-cell *matCellDef="let element"> {{element.ci}} </td>
            </ng-container>
            <ng-container matColumnDef="usuario_id">
                    <th mat-header-cell *matHeaderCellDef> Id Usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.usuario_id}} </td>
                </ng-container>
            <ng-container matColumnDef="star" stickyEnd >
                <th class="nuevo-pointer" mat-header-cell *matHeaderCellDef >
                    <span>Agregar</span></th>

              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="close(element)">
                  <mat-icon>add</mat-icon>
                  
                </button>
              </td>  
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
