<mat-card>
  <mat-card-header>
      <mat-card-title>Egreso</mat-card-title>
  </mat-card-header>

    <section class="example-section">
        <mat-form-field class="example-margin">
            <input matInput type="text" placeholder="Solicitante">
        </mat-form-field>
        <mat-form-field class="example-margin">
            <input matInput type="text" placeholder="Memorando">
        </mat-form-field>
        <!-- <mat-form-field class="example-margin">
          <button mat-stroked-button color="primary">Nuevo Item</button>
        </mat-form-field> -->
        <button mat-stroked-button color="primary"  (click)="aumentar()">Nuevo</button>
    </section>
      
  </mat-card-content>
</mat-card>

	<mat-table #table [dataSource]="dataSource">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
  </ng-container>

    <!-- Fav Column -->
  <ng-container matColumnDef="material">
    <mat-header-cell *matHeaderCellDef> Material</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-form-field floatLabel="never">
        <mat-select [(value)]="element.material" placeholder="Nombre">
          <mat-option>None</mat-option>
          <mat-option value="Yes">Yes</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-cell>
  </ng-container>
        <!-- Name Column -->
  <ng-container matColumnDef="cantidad">
      <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-form-field floatLabel="never">
          <input matInput placeholder="Cantidad" [value]="element.cantidad" [(ngModel)]="element.cantidad">
        </mat-form-field>
      </mat-cell>
    </ng-container>
     <ng-container matColumnDef="star" stickyEnd >
      <!-- <th mat-header-cell></th> -->
      <!-- [routerLink]="['crear']" -->
      <th class="nuevo-pointer" mat-header-cell *matHeaderCellDef 
      (click)="abrirModalCrear()"><mat-icon class="md-48">add</mat-icon></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu4">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu4="matMenu">
          <button mat-menu-item>
            <mat-icon>search</mat-icon>
            <span>Ver</span>
          </button>
          <button mat-menu-item (click)="abrirModalCrear(element)">
              <mat-icon>create</mat-icon>
              <span>Editar</span>
          </button>
          <button mat-menu-item (click)="eliminar(element)">
            <mat-icon>delete_outline</mat-icon>              
              <span>Eliminar</span>
          </button>
        </mat-menu>
      </td>  
    </ng-container>


		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	</mat-table>
</div>
