<mat-dialog-content>
<h2 mat-dialog-title align="center">{{titulo}}</h2>
<table mat-table [dataSource]="ELEMENT_DATA" *ngIf="this.data._info_lista">

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Artículo</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad Solicitada </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Disponible </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="!this.data._info_lista">
    No pueden haber campos vacíos ni numeros menores a 1
</div>
</mat-dialog-content>
<mat-dialog-actions  align="center">

</mat-dialog-actions>
