<mat-card-content>
  <mat-progress-bar class="example-margin" *ngIf="cargando" [color]="color" [mode]="mode" [value]="value" [bufferValue]="bufferValue">
  </mat-progress-bar>
</mat-card-content>
<h1 class="m-0">Egresos</h1>
  
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="ELEMENT_DATA">

    <!-- Name Column -->
    <ng-container matColumnDef="solicitante">
      <th mat-header-cell *matHeaderCellDef> Solicitante  </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellido}} </td>
    </ng-container>

  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha | date :'mediumDate'}} </td>
    </ng-container>
    
    <ng-container matColumnDef="star" stickyEnd >
      <!-- <th mat-header-cell></th> -->
      <!-- [routerLink]="['crear']" -->
      <th class="nuevo-pointer" mat-header-cell *matHeaderCellDef 
      [routerLink]="['crud-egreso']"><mat-icon class="md-48">add</mat-icon></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu4">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu4="matMenu">
          <button mat-menu-item (click)="abrirModalVerDetalle(element)">
            <mat-icon>search</mat-icon>
            <span>Ver</span>
          </button>
          <!-- <button mat-menu-item [routerLink]="['editar',element.idtipo]">
            <mat-icon>create</mat-icon>
            <span>Editar</span>
          </button> -->
          <!-- <button mat-menu-item (click)="abrirModalCrear(element)">
              <mat-icon>create</mat-icon>
              <span>Editar</span>
          </button> -->
          <!-- <button mat-menu-item (click)="eliminar(element)">
            <mat-icon>delete_outline</mat-icon>              
              <span>Eliminar</span>
          </button> -->
        </mat-menu>
      </td>  
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length" [pageSizeOptions]="[10, 20, 30]"  (page)="paginar($event)"></mat-paginator>
</div>
