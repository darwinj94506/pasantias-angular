<mat-card>
    <mat-card-header>
        <mat-card-title>Egreso</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Solicitante">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Memorando">
        </mat-form-field>

        <mat-form-field>
            <textarea matInput placeholder="Observacion"></textarea>
        </mat-form-field>

        <mat-form-field>
            <mat-select placeholder="Select">
                <mat-option value="option">Option</mat-option>
            </mat-select>
        </mat-form-field> 
    </mat-card-content>
</mat-card>
