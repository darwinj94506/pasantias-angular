
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="ELEMENT_DATA">

    <!-- Position Column -->
    <ng-container matColumnDef="nombrematerial">
      <th mat-header-cell *matHeaderCellDef>Material</th>
      <td mat-cell *matCellDef="let element"> {{element.nombrematerial}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fechaingreso">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaingreso | date:'medium'}} </td>
    </ng-container>
     <!-- Weight Column -->
     <ng-container matColumnDef="nombreusuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreusuario}} </td>
    </ng-container>
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
    <ng-container matColumnDef="star" stickyEnd >
      <!-- <th mat-header-cell></th> -->
      <!-- [routerLink]="['crear']" -->
      <th class="nuevo-pointer" mat-header-cell *matHeaderCellDef 
      (click)="abrirModalCrear()"><mat-icon class="md-48">add</mat-icon></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu4">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu4="matMenu">
          <button mat-menu-item>
            <mat-icon>search</mat-icon>
            <span>Ver</span>
          </button>
          <button mat-menu-item (click)="abrirModalCrear(element)">
              <mat-icon>create</mat-icon>
              <span>Editar</span>
          </button>
          <button mat-menu-item (click)="eliminar(element)">
            <mat-icon>delete_outline</mat-icon>              
              <span>Eliminar</span>
          </button>
        </mat-menu>
      </td>  
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length" [pageSizeOptions]="[10, 20, 30]"  (page)="paginar($event)"></mat-paginator>
</div>
