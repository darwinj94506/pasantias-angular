<mat-card-content>
  <mat-progress-bar class="example-margin" *ngIf="cargando" [color]="color" [mode]="mode" [value]="value" [bufferValue]="bufferValue">
  </mat-progress-bar>
</mat-card-content>
<h1 class="m-0">Ingresos</h1>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="ELEMENT_DATA">

    <!-- Position Column -->
    <ng-container matColumnDef="nombrematerial">
      <th mat-header-cell *matHeaderCellDef>Material</th>
      <td mat-cell *matCellDef="let element"> {{element.nombrematerial}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fechaingreso">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaingreso | date:'mediumDate'}} </td>
    </ng-container>
     <!-- Weight Column -->
     <ng-container matColumnDef="nombreusuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreusuario}} {{element.apellido}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Observaci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container> -->
    <ng-container matColumnDef="star" stickyEnd >
      <!-- <th mat-header-cell></th> -->
      <!-- [routerLink]="['crear']" -->
      <th mat-header-cell *matHeaderCellDef class="nuevo-pointer"  
      (click)="abrirModalCrear()"><mat-icon class="md-48">add</mat-icon></th>
      <td mat-cell *matCellDef="let element;let i=index;">
        <button mat-icon-button (click)="abrirModalVerDetalle(i)">
          <mat-icon>more_vert</mat-icon>
        </button>
        
      </td>  
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length" [pageSizeOptions]="[10, 20, 30]"  (page)="paginar($event)"></mat-paginator>
</div>
