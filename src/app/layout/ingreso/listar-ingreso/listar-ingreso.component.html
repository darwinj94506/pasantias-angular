<mat-card-content>
  <mat-progress-bar class="example-margin" *ngIf="!cargando" [color]="color" [mode]="mode" [value]="value" [bufferValue]="bufferValue">
  </mat-progress-bar>
</mat-card-content>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="ELEMENT_DATA">

    <!-- Position Column -->
    <ng-container matColumnDef="nombrematerial">
      <mat-header-cell *matHeaderCellDef>Material</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombrematerial}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cantidad">
      <mat-header-cell *matHeaderCellDef>Cantidad </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.cantidad}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fechaingreso">
      <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.fechaingreso | date:'medium'}} </mat-cell>
    </ng-container>
     <!-- Weight Column -->
     <ng-container matColumnDef="nombreusuario">
      <mat-header-cell *matHeaderCellDef> Usuario </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombreusuario}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="apellido">
      <mat-header-cell *matHeaderCellDef> Apellido </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.apellido}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="star" stickyEnd >
      <!-- <th mat-header-cell></th> -->
      <!-- [routerLink]="['crear']" -->
      <mat-header-cell *matHeaderCellDef class="nuevo-pointer"  
      (click)="abrirModalCrear()"><mat-icon class="md-48">add</mat-icon></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu4">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu4="matMenu">
          <button mat-menu-item>
            <mat-icon>search</mat-icon>
            <span>Ver</span>
          </button>
          <button mat-menu-item (click)="abrirModalCrear(element)">
              <mat-icon>create</mat-icon>
              <span>Editar</span>
          </button>
          <button mat-menu-item (click)="eliminar(element)">
            <mat-icon>delete_outline</mat-icon>              
              <span>Eliminar</span>
          </button>
        </mat-menu>
      </mat-cell>  
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="length" [pageSizeOptions]="[10, 20, 30]"  (page)="paginar($event)"></mat-paginator>
</div>
