<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="w3-row ">
        <mat-card-header style="justify-content: center">
        <div class="w3-col" style="width:85%">
                        <mat-card-title align="center">
                                <h3 class="m-0">Crear Proveedor</h3>
                            </mat-card-title>
                   
         </div>
                <div class="w3-col " style="width:10%">
                    <button class="mi-boton-salir w3-mobile"  (click)="close(element)" mat-icon-button  color="warn" >
                    <mat-icon>clear</mat-icon>
                </button>
     </div>
    </mat-card-header>
               
  </div>

 
<form [formGroup]="myForm" autocomplete="off" >
  
       <mat-dialog-content align="center">
               <mat-form-field  >
                   <input  matInput placeholder="Nombre de Proveedor" 
                     formControlName="nombre" required>
                     <mat-error class="error-message"
                *ngIf="myForm.get('nombre').hasError('required')
                 && (myForm.get('nombre').dirty || myForm.get('nombre').touched)">
                 Campo obligatorio</mat-error>
               <mat-error class="error-message"
                 *ngIf="myForm.get('nombre').hasError('maxlength')
                  && (myForm.get('nombre').dirty || myForm.get('nombre').touched)">
                  Máximo 50 Caracteres</mat-error>
               </mat-form-field>
                 <mat-form-field  >
                     <input  matInput placeholder="Teléfono N°1" 
                    formControlName="telefono1" required>
                    <mat-error class="error-message"
                *ngIf="myForm.get('telefono1').hasError('required')
                 && (myForm.get('telefono1').dirty || myForm.get('telefono1').touched)">
                 Campo obligatorio</mat-error>
               <mat-error class="error-message"
                 *ngIf="myForm.get('telefono1').hasError('maxlength')
                  && (myForm.get('telefono1').dirty || myForm.get('telefono1').touched)">
                  Máximo 50 Caracteres</mat-error>
                 </mat-form-field><p>
                 <mat-form-field  >
                     <input  matInput placeholder="Teléfono N°2" 
                    formControlName="telefono2" >
                 </mat-form-field><p>
             <mat-form-field  >
                     <input  matInput placeholder="Correo electrónico" 
                    formControlName="email" >
                </mat-form-field><p>
             <mat-form-field  >
                     <input  matInput placeholder="Dirección" 
                    formControlName="direccion" >
                 </mat-form-field><p>
            <mat-form-field  >
                     <input  matInput placeholder="Ruc" 
                    formControlName="ruc" required>
                 </mat-form-field><p>
        </mat-dialog-content>
        <mat-dialog-actions  align="center" >  
               <button (click)="crudProveedor()" mat-raised-button color="primary"  [disabled]="myForm.invalid && myForm.untouched"
                *ngIf="!cargando">  
                  Guardar</button>
               <button mat-raised-button color="primary"  *ngIf="cargando">  
                   <i class="fas fa-spinner fa-pulse"></i>Espere ...</button>
           </mat-dialog-actions>    
 </form>
