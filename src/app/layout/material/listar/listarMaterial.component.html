
<div class="mat-elevation-z8">


  
    <table mat-table [dataSource]="ELEMENT_DATA">
      <ng-container matColumnDef="nombretipo">
        <th mat-header-cell *matHeaderCellDef> Tipo de Material </th>
        <td mat-cell *matCellDef="let element"> {{element.nombretipo}} </td>
      </ng-container>
  
   
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
      
       <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fechas </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha | date:'medium'}} </td>
      </ng-container>
     
      
      
      <ng-container matColumnDef="star" stickyEnd >
        

        <th class="nuevo-pointer" mat-header-cell *matHeaderCellDef 
         (click)="openCrearDialog()">
          <mat-icon class="md-48">add</mat-icon></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu4">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu4="matMenu">
            <button mat-menu-item (click)="openDialog(element)">
              <mat-icon>create</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="eliminar(element)">
              <mat-icon>delete_outline</mat-icon>              
                <span>Eliminar</span>
            </button>
          </mat-menu>
        </td>  
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="length" [pageSizeOptions]="[10, 20, 30]"  (page)="paginar($event)"></mat-paginator>
  </div>
